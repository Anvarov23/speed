<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Speed</title>
</head>
<body>
    <main>
        <section class="first">
            <div class="container">
                <h1 class="title text-center my-5">
                    Kim birinchi bo-rish-ga!
                </h1>
                <form style="width: 500px;" class="form d-flex align-items-center mx-auto mb-5" method="post" autocomplete="off">
                    <label class="label me-4" for="input">
                        Masofa
                    </label>
                    <input class="input form-control flex-grow-1 w-25 me-4" type="text" id="input">
                    <button class="btn btn-primary" type="submit">Hisobla</button>
                </form>
                <h2 class="warning text-center text-danger mb-5"></h2>
                <ol style="display: flex; list-style: none;" class="list w-100 justify-content-between">
                    <li style="width: 200px; padding: 15px 0; border: 2px solid #000; border-radius: 15px;text-align: center;" class="list__item">
                        <h2 class="list__title">
                            Piyoda
                        </h2>
                        <img src="/images/walking.jpg" width="100px" height="100px" alt="a walking speed">
                        <p class="list__result person">
                            N soat
                        </p>
                    </li>
                    <li style="width: 200px; padding: 15px 0; border: 2px solid #000; border-radius: 15px;text-align: center;" class="list__item">
                        <h2 class="list__title">
                            Velosiped
                        </h2>
                        <img src="/images/vehicle.jpg" width="100px" height="100px" alt="a vehicle speed">
                        <p class="list__result bike">
                            N soat
                        </p>
                    </li>
                    <li style="width: 200px; padding: 15px 0; border: 2px solid #000; border-radius: 15px;text-align: center;" class="list__item">
                        <h2 class="list__title">
                            Mashina
                        </h2>
                        <img src="/images/car-icon.png" width="100px" height="100px" alt="a car speed">
                        <p class="list__result car">
                            N soat
                        </p>
                    </li>
                    <li style="width: 200px; padding: 15px 0; border: 2px solid #000; border-radius: 15px;text-align: center;" class="list__item">
                        <h2 class="list__title">
                            Samolyot
                        </h2>
                        <img src="/images/plane.png" width="100px" height="100px" alt="a plane speed">
                        <p class="list__result plane">
                            N soat
                        </p>
                    </li>
                </ol>
            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
